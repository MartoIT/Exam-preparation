<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Fitness Calculator</title>
</head>

<body>

    <section class="container">
      

       
        <section class="section-img">
            <img class="img-run" src="./image/calculator.png" alt="Girl" width="400" height="500">
        </section>
        <section class="calculator">
            <h1 class="calculator-h1">FITNESS CALCULATOR</h1>

            <section class="calculator-btn">
                <button class="btn-us">Standart units (US)</button>
                <button class="btn-standart">Metric units</button>
            </section>

            <section class="gender-and-years">
                <h1 class="gender-and-years-h1">Gender</h1>
                <section class="g-y">

               
                <section class="gender">
                    <select class="select-opt">
                        <option value="volvo">Female</option>
                        <option value="saab">Male</option>
                        <option value="opel">Other</option>
                      </select>  
                </section>

               <section class="years">
                <input type="text"  value="Years..." size="9"><br><br>
               </section>
            </section>
            </section>

            <section class="Weight">
                <h1 class="Weight-h1">Weight</h1>
                <input type="text"  value="Pounds..." size="40"><br><br>
            </section>

            <section class="Height">
                <h1 class="Height-h1">Height</h1>
                <section class="feet-and-inches">
                    <input type="text"  value="Feet..." size="15"><br><br>
                    <input type="text"  value="Inches..." size="15"><br><br>
                </section>
            </section>

            <section class="btn-calculate">
                <button class="btn-final">Calculate</button>
            </section>
        </section>
   
    </section>

</body>

</html>
